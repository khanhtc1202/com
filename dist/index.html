<body >

<div id="header">
    <h1><a href="https://verbalregex.com/">Verbal Regex</a></h1>
    <h2>Regular Expressions made easy</h2>
</div>

<div id="main">

    <div id="inner" class="gainlayout">
        <div id="form_wrapper">
            <div id="test_and_result">
                <div class="row input_title">
                    <div class="col-sm-6">
                        <label>Editor:</label>
                    </div>
                    <div class="col-sm-6">
                        <label >Input string:</label>
                    </div>
                </div>
                <div class="row input_text">
                    <div id="test_string" class="col-sm-6">
                        <textarea id="verbal_regex" class="text_input input_box" ></textarea>
                    </div>

                    <div class="col-sm-6">
                        <textarea id="match_string"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <span class="test_settings">
                            <label  class="help_button">Help</label>
                        </span>
                    </div>
                </div>

            </div>
            <div class="row input_title regex_below">
                <label id="regex_label" htmlFor="regex">Regular expression:</label>
            </div>
            <div class="row regex_below flex-container">
                <span class="slash">/</span>
                <input id="regex" class="input_box" name="regex" tabIndex={1} type="text" />
                <span class="slash">/</span>
                <input id="flag" class="input_box" name="flag" tabIndex={2} type="text" /><br/>
            </div>

        </div>

        <div class="form_controls">
            <input type="button" id="compile" value="Compile" />
            <input type="button" value="Clear"  />
        </div>
    </div>

</div>

<div id="footer">
    <div class="birdseed">
        <p>Powered by <a href="https://github.com/VerbalExpressions">VerbalExpression</a>.</p>
    </div>
</div>


</body>

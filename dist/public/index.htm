    <link href="./public/bootstrap.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        #cf_ad {  font-family: system, "Helvetica Neue", Helvetica, Arial;  font-size: 13px;}#cf_ad .cf-wrapper {  box-sizing: border-box;  position: absolute;  bottom: 0;  z-index: 5;  padding: .5em 1em;  width: 100%;  border-top: solid 1px #bfbfbf;  background-color: #eeeeee;  text-align: center;  line-height: 1.5;}#cf_ad .cf-text {  color: inherit;  text-decoration: none;}#cf_ad .cf-text:before {  margin-right: 4px;  padding: 2px 6px;  border-radius: 3px;  background-color: #4caf50;  color: #fff;  content: "Supporter";}#cf_ad .cf-powered-by {    font-size: 12px;    text-decoration: none;    color: #999;}

<body >

  <div id="header">
      <h1><a href="http://rubular.com/">Rubular</a></h1>
      <h2>a Ruby regular expression editor</h2>  
  </div>
    
  <div id="main">

      
    <div id="inner" class="gainlayout">

        <div id="ajax_loader_wrapper" style="display: none;"><img alt="Ajax-loader" src="./public/ajax-loader.gif"></div>

        <div id="form_wrapper">
              <div id="test_and_result" class="container">
                <div class="row input_title">
                    <div class="col-sm-6">
                        <label>Editor:</label>
                    </div>
                    <div class="col-sm-6">
                        <label>Input string:</label>
                    </div>
                </div>
                <div class="row input_text">
                    <div id="test_string" class="col-sm-6">
                        <div id="inner_test_string_wrapper">                
                            <textarea class="text_input"></textarea>              
                        </div>
                    </div>

                    <div id="result" class="col-sm-6">
                        
                        <textarea id="match_string" class="text_input">
                        </textarea>
                    </div>
                </div>   

                <div id="row test_controls">
                    <span id="test_settings">
                      <label>Wrap words <input checked="checked" id="word_wrap" name="word_wrap" type="checkbox" value="1"></label>
                      <label>Show invisibles <input id="show_invisibles" name="show_invisibles" type="checkbox" value="1"></label>
                    </span>
                </div>

              </div>
          <div class="row">
              <label id="regex_label" for="regex">Regular expression:</label>
          </div>
          <div class="row">  
            <span class="slash">/</span>
            <input id="regex" name="regex" size="80" tabindex="1" type="text">
            <span class="slash">/</span>
            <input id="options" name="options" size="8" tabindex="2" type="text"><br>
          </div>

        </div>

        <div id="ajax_note" style="display: none;"></div>

        <div class="form_controls">
            <a href="http://rubular.com/#">make permalink</a>
            <a href="http://rubular.com/#" onclick="Rubular.clearFields(); return false;">clear fields</a>
        </div>

    </div>

  <div id="footer">
      <div id="birdseed" class="birdseed">

          <p>

<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      value: "function myScript(){return 100;}\n",
